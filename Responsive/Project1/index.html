<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamaha Bike Website</title>
    <link rel="stylesheet" href="./styles.css" >
</head>
<body>
    <main class="main">
        <header>
            <a href="#"><img class="logo" src="./Assets/logo.png"></a>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Plans</a></li> 
            </ul>
        </header>

        <section class="hero">
            <h2>Ready To <span>Race</span></h2>
            <a href="#" class="btn">Race Now</a>
            <img src="./Assets/bike.png">
        </section>

        <div class="slider">
            <div class="slide active">
                <h2><span>Engine</span>150 CC<br></h2>
                <h2><span>Speed</span>0km-250km<br></h2>
            </div>
            <div class="slide">
                <h2><span>Mileage</span>50km<br></h2>
                <h2><span>Model</span>2023<br></h2>
            </div>
            <div class="slide">
                <h2><span>Company</span>Suzuki<br></h2>
                <h2><span>Speed</span>4,00,00<br></h2>
            </div>
        </div>

        <section class="footer">
            <ul>
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
            </ul>
        </section>

        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
